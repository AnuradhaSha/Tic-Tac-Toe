<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="tictak.css" rel="stylesheet">
    
</head>
<body>
    

<div class="start-game">
    <h1 class="text"><bold>Select charecter</bold></h1>
    <div class="profile">
        <div class="img">
         <img src="./as/f1.png" class="id" data-id="a">
         <img src="./as/f2.png" class="id" data-id="b">
        </div>
        <div class="img">
         <img src="./as/m1.png" class="id" data-id="c">
         <img src="./as/m2.png" class="id" data-id="d">
        </div>
    </div>
  <button type="button" class="primary-btn" id="startbtn">Start Game</button>
</div>
 <div class="container">
    <div class="board" id="board">
        <div class="block" data-cell></div>
        <div class="block" data-cell></div>
        <div class="block" data-cell></div>
        <div class="block" data-cell></div>
        <div class="block" data-cell></div>
        <div class="block" data-cell></div>
        <div class="block" data-cell></div>
        <div class="block" data-cell></div>
        <div class="block" data-cell></div>
        

    </div>


 </div>
 <!--Draw window-->
 <div class="draw-msg">
    <div class="draw">
        <h1 class="text-center text-yellow">Draw</h1>
    </div>
    <button id="drawBtn" class="primary-btn">Play Again</button>
 </div>
 <!--Winner window-->
 <div class="winner-msg">
    <h1 class="text-center text-yellow">Winner</h1>
    <div class="winner"></div>
    <button class="primary-btn" id="restartBtn">Restart</button>

 </div>
   
    <script src="tictac.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
     
    
</body>
</html>
